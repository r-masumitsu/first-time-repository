<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ログインフォーム</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body class="bg-light">
	<div class="container mt-5">
		<div class="row justify-content-center">
			<div class="col-md-4">
				<h1 class="text-center text-primary">ログイン</h1>
				<h2 th:if="${message}" th:text="${message}" class="text-danger text-center"></h2>
				<p th:if="${param.error}" class="text-danger text-center">ログインに失敗しました。もう一度入力してください。</p>
				<form th:action="@{/login}" method="POST" class="border p-4 bg-white rounded shadow-sm">
					<div class="mb-3">
						<label for="username" class="form-label">ユーザーID:</label>
						<input type="text" class="form-control" id="username" name="username" required />
					</div>
					<div class="mb-3">
						<label for="password" class="form-label">パスワード:</label>
						<input type="password" class="form-control" id="password" name="password" required />
					</div>
					<button type="submit" class="btn btn-primary btn-block">ログイン</button>
				</form>
				<p class="text-center mt-3">
					<a th:href="@{/registerForm}">ユーザー登録はこちら</a>
				</p>
			</div>
		</div>
	</div>
</body>

</html>
