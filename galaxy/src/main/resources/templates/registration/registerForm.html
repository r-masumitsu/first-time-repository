<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ユーザー登録フォーム</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body class="bg-light">
	<div class="container mt-5">
		<div class="row justify-content-center">
			<div class="col-md-4">
				<h1 class="text-center text-primary">ユーザー登録</h1>
				<p th:if="${param.error}" class="text-danger text-center">Error!</p>
				<form th:action="@{/register}" method="POST" th:object="${registrationForm}"
					class="border p-4 bg-white rounded shadow-sm">
					<div class="form-group mb-3">
						<label for="userId">ユーザーID(メールアドレス):</label>
						<input type="text" id="userId" th:field="*{userId}" class="form-control" />
						<p th:if="${#fields.hasErrors('userId')}" th:errors="*{userId}" class="text-danger"></p>
					</div>
					<div class="form-group mb-3">
						<label for="lastName">姓:</label>
						<input type="text" id="lastName" th:field="*{lastName}" class="form-control" />
						<p th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="text-danger"></p>
					</div>
					<div class="form-group mb-3">
						<label for="firstName">名:</label>
						<input type="text" id="firstName" th:field="*{firstName}" class="form-control" />
						<p th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="text-danger"></p>
					</div>
					<div class="form-group mb-3">
						<label for="password">パスワード:</label>
						<input type="password" id="password" th:field="*{password}" class="form-control" />
						<p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger"></p>
					</div>
					<div class="form-group mb-3">
						<label for="confirmPassword">パスワード（確認）:</label>
						<input type="password" id="confirmPassword" th:field="*{confirmPassword}"
							class="form-control" />
						<p th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"
							class="text-danger"></p>
						<p th:if="${#fields.hasErrors('samePassword')}" th:errors="*{samePassword}" class="text-danger">
						</p>
					</div>
					<div class="text-center">
						<button type="submit" class="btn btn-primary">登録</button>
					</div>
				</form>
				<p class="text-center mt-3">
					<a th:href="@{/loginForm}">ログインはこちら</a>
				</p>
			</div>
		</div>
	</div>
</body>

</html>
